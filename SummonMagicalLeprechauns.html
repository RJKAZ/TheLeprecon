<div class="lep-gifs">
  <h1><strong>Click the Magical four leaf clover to summon random Leprechauns from the net!</strong></h1>
  <h2> be warned.....it gets kind of freaky.....</h2>
  <input id="summon-leps" type="image" src="assets/other art/cloverpng.png">
  <div id="images">  
  </div>
</div>




  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
  $("#summon-leps").on("click", function(){
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=A9rRpWuBE2UXRmF9qqA60cPitMt6BdP0&tag=leprechaun";

      $.ajax({
        url: queryURL,
        method: "GET"
      })

      .then(function(response) {
        var imageUrl = response.data.image_original_url;
        var lepImage = $("<img>");

        lepImage.attr("src", imageUrl);
        lepImage.attr("alt", "lep image");

        $("#images").prepend(lepImage);
      });
    });
  </script>
